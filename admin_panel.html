<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>CPAdmin</title>
  <!--
    Note: Not suitable for production. This app slowly compiles JSX with Babel 
    in the browser and uses a large development build of React.
  -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>

<body>
  <div id="root"></div>
  <script type="text/babel">

    const FetchStatus = ({ isFetching }) => (
      <div>
        {isFetching
          ? "Fetching..."
          : null
        }
      </div>  
    )

    const UserAgent = ({ topic, setTopic, isFetching, setIsFetching, data }) => {
      const [response, setResponse] = React.useState("")
      const handleClick = (e) => {
        e.preventDefault()
        setTopic("USER_AGENT")
        setIsFetching(true)
      }
      React.useEffect(() => {
        if (topic === "USER_AGENT") {
          setResponse (data.message)
        }
      }, [data])
      return (
        <div>
          <a href="#" onClick={handleClick}
          >Get User Agent Info</a>
          <FetchStatus isFetching={isFetching}/>
          <div>Response: {response}</div>
          <br />
        </div>  
      )
    }

    const App = () => {
      const [topic, setTopic] = React.useState("")
      const [isFetching, setIsFetching] = React.useState(false)
      const [data, setData] = React.useState({})

      React.useEffect(() => {
        if (!isFetching) {
          return
        }
        const goFetch = async () => {
          let responseBody = {}
          try {
            const responseStream = await fetch(`http://localhost:8000`, {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({ topic: topic })
            })
            responseBody = await responseStream.json()
            console.log(responseBody)
          } catch (error) {
            console.log("CPKE There was a problem fetching or parsing response body: ", error)
          }
          setData(responseBody)
          setIsFetching(false)
        }
        goFetch()
      }, [isFetching])

      return (
        <div>
          <h4>Cooperative.party Admin Panel</h4>
          <UserAgent topic={topic} setTopic={setTopic} isFetching={isFetching} setIsFetching={setIsFetching} data={data}/>
        </div>
      )
    }

    const domContainer = document.getElementById('root')
    const root = ReactDOM.createRoot(domContainer)
    
    root.render(<App />)

  </script>
</body>

</html>
